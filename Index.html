<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLink Pro - Free Bio Builder</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --gray: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.5; }
        
        /* Layout */
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background: var(--card); box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        
        /* Navigation */
        nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e7eb; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); text-decoration: none; }
        .nav-links button { background: none; border: none; cursor: pointer; font-size: 0.9rem; color: var(--primary); font-weight: 500; }
        .nav-links button.logout { color: var(--danger); }

        /* Sections */
        section { padding: 30px 20px; flex: 1; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Auth Forms */
        h1, h2 { margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-size: 1rem; transition: 0.2s; }
        input:focus { outline: none; border-color: var(--primary); ring: 2px solid var(--primary); }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-secondary { background: #e5e7eb; color: var(--text); margin-top: 10px; }
        .btn-secondary:hover { background: #d1d5db; }
        
        /* Toast Messages */
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 20px; font-size: 0.9rem; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; }
        #toast.show { opacity: 1; bottom: 40px; }

        /* Profile View */
        .profile-header { text-align: center; margin-bottom: 30px; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .role { color: var(--primary); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-card { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #f9fafb; border-radius: 10px; border: 1px solid #e5e7eb; text-decoration: none; color: var(--text); transition: 0.2s; }
        .link-card:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .share-box { background: #e0e7ff; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; border: 1px dashed var(--primary); }
        .share-url { font-weight: bold; color: var(--primary); word-break: break-all; }

        /* Utility */
        .auth-switch { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--gray); }
        .auth-switch a { color: var(--primary); text-decoration: none; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<div class="app-container">
    <nav>
        <a href="#" class="logo" onclick="goHome()">BioLink</a>
        <div class="nav-links" id="navAuth" class="hidden">
            <!-- Dynamic Nav Items -->
        </div>
    </nav>

    <!-- TOAST NOTIFICATION -->
    <div id="toast">Message here</div>

    <!-- LOGIN PAGE -->
    <section id="loginPage">
        <h2>Welcome Back</h2>
        <p>Sign in to edit your profile.</p>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="loginUser" placeholder="Enter your username">
        </div>
        <button class="btn btn-primary" onclick="login()">Sign In</button>
        <div class="auth-switch">
            Don't have an account? <a onclick="showPage('registerPage')">Sign Up</a>
        </div>
    </section>

    <!-- REGISTER PAGE -->
    <section id="registerPage" class="hidden">
        <h2>Create Account</h2>
        <p>Choose a unique username.</p>
        <div class="form-group">
            <label>Username (No spaces)</label>
            <input type="text" id="regUser" placeholder="e.g. johndoe123">
        </div>
        <button class="btn btn-primary" onclick="register()">Create Account</button>
        <div class="auth-switch">
            Already have an account? <a onclick="showPage('loginPage')">Sign In</a>
        </div>
    </section>

    <!-- DASHBOARD (EDIT) -->
    <section id="dashboardPage" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Edit Profile</h2>
            <button class="btn btn-primary" style="width:auto; padding: 5px 15px; font-size:0.8rem;" onclick="saveData()">Save Changes</button>
        </div>
        
        <div class="form-group">
            <label>Display Name</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label>Bio / Role</label>
            <input type="text" id="editBio">
        </div>
        
        <div class="form-group">
            <label>Links (One per line: Title | URL)</label>
            <textarea id="editLinks" rows="6" style="width:100%; padding:12px; border:1px solid #d1d5db; border-radius:8px; font-family:inherit;"></textarea>
            <small>Format: My Site | https://google.com</small>
        </div>

        <div class="share-box">
            <p>Your public profile link:</p>
            <div class="share-url" id="shareLinkDisplay">...</div>
            <button class="btn btn-secondary" style="margin-top:10px;" onclick="copyLink()">Copy Link</button>
        </div>
    </section>

    <!-- PUBLIC PROFILE VIEW -->
    <section id="viewPage" class="hidden">
        <div class="profile-header">
            <img src="" id="viewAvatar" class="avatar" alt="Profile">
            <h2 id="viewName">User Name</h2>
            <p id="viewBio" class="role">Bio Here</p>
        </div>
        <div id="viewLinks" class="links-container">
            <!-- Links go here -->
        </div>
        <div style="text-align:center; margin-top:40px;">
            <button class="btn btn-secondary" style="width:auto;" onclick="goHome()">Create your own BioLink</button>
        </div>
    </section>
</div>

<script>
    // --- CONFIGURATION ---
    const API_KEY = '$2a$10$6pUdy/J1bsEd/TyKP1OTF.KLdk5T/Y0N4AxU6xn00i5HQsDK5J0zy';
    const BIN_ID = '695176dfae596e708fb64a3b';
    const DB_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    // ---------------------

    // State
    let currentUser = localStorage.getItem('biolink_user');

    // --- INIT ---
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const sharedUser = params.get('user');

        if(sharedUser) {
            loadPublicProfile(sharedUser);
        } else if (currentUser) {
            loadDashboard();
        } else {
            showPage('loginPage');
        }
        updateNav();
    };

    // --- DATABASE HELPERS ---
    async function getDB() {
        const res = await fetch(DB_URL, { headers: { 'X-Master-Key': API_KEY } });
        const data = await res.json();
        return data.record;
    }

    async function updateDB(data) {
        await fetch(DB_URL, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
            body: JSON.stringify(data)
        });
    }

    // --- NAVIGATION ---
    function showPage(pageId) {
        document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
        updateNav();
    }

    function goHome() {
        // Remove ?user from URL to go to home
        window.history.pushState({}, document.title, window.location.pathname);
        if(currentUser) showPage('dashboardPage');
        else showPage('loginPage');
    }

    function updateNav() {
        const nav = document.getElementById('navAuth');
        nav.innerHTML = '';
        
        if (currentUser) {
            const btn = document.createElement('button');
            btn.innerText = 'Logout';
            btn.className = 'logout';
            btn.onclick = logout;
            nav.appendChild(btn);
        }
    }

    // --- AUTHENTICATION ---
    async function register() {
        let user = document.getElementById('regUser').value.trim().toLowerCase();
        
        // Validation
        if (!user) return showToast("Username is required");
        if (user.includes(" ")) return showToast("Username cannot contain spaces");
        if (!/^[a-z0-9_]+$/.test(user)) return showToast("Only letters, numbers, and underscores allowed");

        const db = await getDB();
        
        if (db[user]) {
            return showToast("Username already taken!");
        }

        // Create User
        db[user] = {
            name: user,
            bio: "New User",
            links: []
        };
        
        await updateDB(db);
        
        // Auto login
        localStorage.setItem('biolink_user', user);
        currentUser = user;
        showToast("Account created!");
        loadDashboard();
    }

    async function login() {
        let user = document.getElementById('loginUser').value.trim().toLowerCase();
        if (!user) return showToast("Enter a username");

        const db = await getDB();
        
        if (db[user]) {
            localStorage.setItem('biolink_user', user);
            currentUser = user;
            showToast("Logged in");
            loadDashboard();
        } else {
            showToast("User not found. Please Sign Up.");
        }
    }

    function logout() {
        localStorage.removeItem('biolink_user');
        currentUser = null;
        goHome();
    }

    // --- DASHBOARD LOGIC ---
    async function loadDashboard() {
        if(!currentUser) return;
        showPage('dashboardPage');
        
        const db = await getDB();
        const data = db[currentUser];

        // Populate Inputs
        document.getElementById('editName').value = data.name || "";
        document.getElementById('editBio').value = data.bio || "";
        
        // Format links back to text area
        const linkText = (data.links || []).map(l => `${l.title} | ${l.url}`).join('\n');
        document.getElementById('editLinks').value = linkText;

        // Generate Share Link
        const fullUrl = `${window.location.origin}${window.location.pathname}?user=${currentUser}`;
        document.getElementById('shareLinkDisplay').innerText = fullUrl;
    }

    async function saveData() {
        const name = document.getElementById('editName').value.trim();
        const bio = document.getElementById('editBio').value.trim();
        const linksRaw = document.getElementById('editLinks').value.trim();

        // Parse Links
        const links = linksRaw.split('\n')
            .filter(line => line.includes('|'))
            .map(line => {
                const parts = line.split('|');
                return { title: parts[0].trim(), url: parts[1].trim() };
            });

        // Update DB
        const db = await getDB();
        db[currentUser] = { ...db[currentUser], name, bio, links };
        
        await updateDB(db);
        showToast("Profile Saved!");
    }

    function copyLink() {
        const text = document.getElementById('shareLinkDisplay').innerText;
        navigator.clipboard.writeText(text);
        showToast("Link copied to clipboard!");
    }

    // --- PUBLIC VIEW LOGIC ---
    async function loadPublicProfile(username) {
        showPage('viewPage');
        const db = await getDB();
        const user = db[username];

        if(user) {
            document.getElementById('viewName').innerText = user.name;
            document.getElementById('viewBio').innerText = user.bio;
            // Consistent random avatar based on username
            document.getElementById('viewAvatar').src = `https://picsum.photos/seed/${username}/200/200`;
            
            const container = document.getElementById('viewLinks');
            container.innerHTML = '';
            
            if(user.links) {
                user.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.className = 'link-card';
                    a.target = "_blank";
                    a.innerHTML = `<span>${link.title}</span> <span>‚ûù</span>`;
                    container.appendChild(a);
                });
            }
        } else {
            document.getElementById('viewName').innerText = "User Not Found";
            document.getElementById('viewBio').innerText = "";
            document.getElementById('viewLinks').innerHTML = "";
        }
    }

    // --- UTILS ---
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>

</body>
    </html>
